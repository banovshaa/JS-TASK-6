<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCart - eCommerce HTML Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="bg-light">
            <div class="container py-3">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-6">
                        <a href="index.html">
                            <img class="img-fluid"src="https://freshcart.codescandy.com/assets/images/logo/freshcart-logo.svg" alt="">
                        </a>
                    </div>
                    <div class="col-lg-6  col-6 text-end">
                        <div class="icons">
                            <i class="me-3 fa-solid fa-heart"></i>
                            <i class="me-3 fa-solid fa-user"></i>
                            <a href="basket.html"><i class="me-3 shop fa-solid fa-bag-shopping"><span>0</span></i></a>   
                        </div>
                    </div>
                </div>
            </div>
    </header>
    <section id="First">
        <div class="container ">
            <div class="row mt-5 text-center" >
                <div class="col-lg-3">
                    <div  id="1"class="card" style="width: 18rem;">
                        <img class="p-4"src="https://freshcart.codescandy.com/assets/images/products/product-img-11.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Roast Ground Coffee</h5>
                          <p class="card-text"><span>$</span><span>13.6</span></p>
                          <a href="#" class="btn w-100">+ Add to cart</a>
                        </div>
                      </div>
                </div>
                <div class="col-lg-3">
                    <div id="2" class="card" style="width: 18rem;">
                        <img class="p-4" src="https://freshcart.codescandy.com/assets/images/products/product-img-12.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Crushed Tomatoes</h5>
                          <p class="card-text"><span>$</span><span>15</span></p>
                          <a href="#" class="btn w-100">+ Add to cart</a>
                        </div>
                      </div>
                </div>
                <div class="col-lg-3">
                    <div id="3" class="card" style="width: 18rem;">
                        <img class="p-4" src="https://freshcart.codescandy.com/assets/images/products/product-img-13.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Golden Pineapple</h5>
                          <p class="card-text"><span>$</span><span>18</span></p>
                          <a href="#" class="btn w-100">+ Add to cart</a>
                        </div>
                      </div>
                </div>
                <div class="col-lg-3">
                    <div id="4"class="card" style="width: 18rem;">
                        <img class="p-4" src="https://freshcart.codescandy.com/assets/images/products/product-img-9.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Slurrp Millet Chocolate</h5>
                          <p class="card-text"><span>$</span><span>3</span></p>
                          <a href="#" class="btn w-100">+ Add to cart</a>
                        </div>
                      </div>
                </div>      
            </div>
        </div>
        <div class="alert"><span></span></div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
